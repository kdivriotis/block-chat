<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlockChat</title>

    <link
      rel="icon"
      href="{{ url_for('static', filename='icons/favicon.ico') }}?v=3"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}?v=3"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='icons/favicon-32x32.png') }}?v=3"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='icons/favicon-16x16.png') }}?v=3"
    />

    <link
      href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />

    <script defer src="css/fontawesome/js/brands.min.js"></script>
    <script defer src="css/fontawesome/js/solid.min.js"></script>
    <script defer src="css/fontawesome/js/fontawesome.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg fixed-top container-fluid px-2 py-1 navbar-dark bg-dark"
    >
      <a class="navbar-brand" href="/">BlockChat</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Info</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/transaction">Transaction</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/block">Block</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blockchain">Blockchain</a>
          </li>
        </ul>
      </div>
    </nav>

    <p>Node has not yet been initialized!</p>
    <div class="spinner-border mx-auto my-4" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p>Waiting for initialization message from bootstrap node...</p>
    <script src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js') }}"></script>
  </body>
</html>
