<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlockChat</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg position-fixed top-0 left-0 right-0 py-1 navbar-dark bg-dark"
    >
      <a class="navbar-brand" href="/">BlockChat</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Info</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/transaction">Transaction</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/block">Block</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blockchain">Blockchain</a>
          </li>
        </ul>
      </div>
    </nav>
    <p>Node has not yet been initialized!</p>
    <div class="spinner-border mx-auto my-4" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p>Waiting for initialization message from bootstrap node...</p>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
